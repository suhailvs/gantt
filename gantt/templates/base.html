{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <!-- Custom styles for this template -->  

    {% block extracss %}
    {% endblock %}
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="d-none d-sm-block my-0 mr-md-auto font-weight-normal">Gantt Chart</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'home' %}"><strong>Home</strong></a>
        {% if user.is_authenticated %}
          <a class="p-2 text-danger" href="{% url 'logout' %}"><strong>Sign out</strong></a>
        {% else %}
          <a class="p-2 text-dark" href="{% url 'login' %}">Log in</a>
        {% endif %}        
      </nav>
    </div>
    <div class="container">
    {% block body %}
      
      <div class="card">
        <div class="card-header">
          
          
         
        </div>
        <div class="card-body" style="min-height: 500px;">          
          {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
            </div>
          {% endfor %}

          {% block content %}
          {% endblock %}
        </div>
      </div>
      

    {% endblock %}
    </div>

    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    {% block extrajs %}
    {% endblock %}
  </body>
</html>
